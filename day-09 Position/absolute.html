<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .box {
        height: 100px;
        width: 100px;
        line-height: 100px;
        text-align: center;
        font-size: 20px;
      }
      #box1 {
        background-color: red;
        color: white;
        position: absolute;
      }
      #box2 {
        background-color: green;
        color: white;
        position: absolute;
        left: 100px;
        top: 100px;
      }
      #box3 {
        background-color: blue;
        color: white;
        position: absolute;
        left: 200px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box1">box-1</div>
    <div class="box" id="box2">box-2</div>
    <div class="box" id="box3">box-3</div>
  </body>
</html>
