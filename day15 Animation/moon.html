<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .moon-orbit {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        position: absolute;
        animation: rotate 30s linear infinite;
      }
      .moon {
        width: 80px;
        height: 80px;
        background-image: url(https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2001/07/view_of_the_moon_seen_apollo_17/9215843-5-eng-GB/View_of_the_Moon_seen_Apollo_17_pillars.jpg);
        border-radius: 50%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 125%;
      }
      .earth {
        width: 300px;
        height: 300px;
        background-image: url(https://images.pexels.com/photos/41953/earth-blue-planet-globe-planet-41953.jpeg?cs=srgb&dl=pexels-pixabay-41953.jpg&fm=jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 115%;
        border-radius: 50%;
        /* animation: rotate 15s linear infinite; */
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="earth"></div>
    <div class="moon-orbit"><div class="moon"></div></div>
  </body>
</html>
