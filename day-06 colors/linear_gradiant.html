<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .box {
        width: 500px;
        height: 200px;
        border: 1px solid;
        margin: 30px auto;
        text-align: center;
        line-height: 200px;
      }
      h1 {
        text-align: center;
      }
      #box1 {
        background-image: linear-gradient(red, yellow);
      }
      #box2 {
        background-image: linear-gradient(to right, green, blue);
      }
      #box3 {
        background-image: linear-gradient(blue, white);
      }
      #box4 {
        background-image: repeating-linear-gradient(45deg, blue, white);
      }
      #box5 {
        background-image: linear-gradient(blue, white, red);
      }
      #box6 {
        background-image: linear-gradient(
          orange 0% 33%,
          white 33% 66%,
          green 66%
        );
        position: relative;
      }
      img {
        position: absolute;
        width: 60px;
        border-radius: 50%;
        left: 41%;
        top: 34.5%;
      }
    </style>
  </head>
  <body>
    <h1>Linear gradiant in css</h1>
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
    <div class="box" id="box4">box4</div>
    <div class="box" id="box5">box5</div>
    <div class="box" id="box6"><img src="./image.png" alt="" /></div>
  </body>
</html>
