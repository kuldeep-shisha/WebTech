<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p + h1 {
        color: red;
      }
      p + span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Adjacent selector</h1>
    <div>
      <p>html</p>
      <h1>title</h1>
      <p>title-1</p>
      <p>title-2</p>
      <p>title-3</p>
      <main>
        <p>title</p>
        <span>span</span>
      </main>
    </div>
  </body>
</html>
