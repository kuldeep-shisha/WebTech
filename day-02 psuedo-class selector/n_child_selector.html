<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:nth-child(even) {
        color: red;
      }
      h1:nth-child(3) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>n-th child ()selector</h1>
    <div>
      <h1>html</h1>
      <p>hii-1</p>
      <p>hii-2</p>
      <p>hii-3</p>
      <p>hii-4</p>
      <p>hii-5</p>
    </div>
    <h1>ut</h1>
    <h2>html</h2>
  </body>
</html>
