<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family:
          "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .parent {
        width: 800px;
        height: 400px;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      #child2 {
        flex-grow: 1;
      }
      #child3 {
        flex-grow: 5;
      }
    </style>
  </head>
  <body>
    <h1>Flex Child Properties- Grow</h1>
    <div class="parent">
      <div class="child" id="child1">child-1</div>
      <div class="child" id="child2">child-2</div>
      <div class="child" id="child3">child-3</div>
      <div class="child" id="child4">child-4</div>
      <div class="child" id="child5">child-5</div>
    </div>
  </body>
</html>
