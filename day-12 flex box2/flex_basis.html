<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        /* margin: 0px; */
        box-sizing: border-box;
        font-family:
          "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        /* gap: 20px; */
      }
      .parent {
        width: 800px;
        height: 300px;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid;
        flex-wrap: wrap;
      }
      .child {
        /* width: 100px; */
        flex-basis: 100px;
        height: 100px;
        border: 1px solid;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      #child3 {
        align-self: self-start;
      }
      #child5 {
        align-self: self-end;
      }
    </style>
  </head>
  <body>
    <h1>Flex Child Properties- align self & flex basis</h1>
    <div class="parent">
      <div class="child" id="child1">child-1</div>
      <div class="child" id="child2">child-2</div>
      <div class="child" id="child3">child-3</div>
      <div class="child" id="child4">child-4</div>
      <div class="child" id="child5">child-5</div>
    </div>
  </body>
</html>
