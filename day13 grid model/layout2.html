<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .layout {
        width: 100vw;
        height: 100vh;
        background-color: beige;
        display: grid;
        gap: 5px;
      }
      .box {
        padding: 20px;
        background-color: black;
        color: wheat;
        border: 1px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .Header {
        grid-column: 1/4;
      }
      .aside1 {
        grid-row: 2/4;
      }
      .aside2 {
        grid-column: 3;
        grid-row: 2/4;
      }
      .footer {
        grid-column: 1/4;
      }
    </style>
  </head>
  <body>
    <h1>Layout</h1>
    <div class="layout">
      <div class="box Header">Header</div>
      <div class="box aside1">aside-1</div>
      <div class="box section">section</div>
      <div class="box aside2">aside-2</div>
      <div class="box main">main</div>
      <div class="box footer">footer</div>
    </div>
  </body>
</html>
