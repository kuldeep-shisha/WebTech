<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .wrapper {
        width: 50%;
        background-color: bisque;
        padding: 25px;
        margin: 20px auto;
      }
      h1 {
        text-align: center;
        font-weight: 500;
        padding: 20px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        transition: all 1s linear;
      }
      h2 {
        font-weight: 500;
        padding: 10px 0px;
      }
      #wrapper1:hover #box1 {
        display: none;
      }
      #wrapper2:hover #box2 {
        visibility: hidden;
      }
      #wrapper3:hover #box3 {
        opacity: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Display:none vs visibility : hidden vs opacity:0% or 100% Demo</h1>
    <div class="wrapper" id="wrapper1">
      <h2>hover to see the demo of display : none</h2>
      <div class="box" id="box1"></div>
    </div>
    <div class="wrapper" id="wrapper2">
      <h2>hover to see the demo of display : hidden</h2>
      <div class="box" id="box2"></div>
    </div>
    <div class="wrapper" id="wrapper3">
      <h2>hover to see the demo of opacity :0% to 100%</h2>
      <div class="box" id="box3"></div>
    </div>
  </body>
</html>
