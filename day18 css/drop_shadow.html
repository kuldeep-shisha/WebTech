<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        box-shadow: 0px 10px 24px rgba(0, 0, 0, 0.2);
      }
      img {
        width: 250px;
        filter: drop-shadow(0px 10px 1px rgba(0, 0, 0, 0.3));
      }
    </style>
  </head>
  <body>
    <h3>Box-shadow</h3>
    <div class="box"></div>
    <br />
    <hr />
    <h3>Drop-shadow</h3>
    <img src="./download.png" alt="" />
  </body>
</html>
