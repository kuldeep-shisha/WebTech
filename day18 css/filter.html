<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 300px;
        height: 400px;
        border-radius: 10px;
        box-shadow:
          rgba(0, 0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.6) 0px 0px 0px 1px;
        filter: blur(2px) grayscale(100%);
      }
      img {
        width: 100%;
        height: 70%;
        border-radius: 10px 10px 0px 0px;
        object-fit: fill;
      }
      .content {
        width: 100%;
        height: 30%;
      }

      p {
        font-size: 25px;
        padding: 10px;
      }
      .wrapper:hover {
        filter: blur(0px) grayscale(0%);
      }
    </style>
  </head>
  <body>
    <h1>filter Properties in CSS</h1>
    <p>Filter property is used to provideds the visual effects to the image.</p>
    <div class="wrapper">
      <img src="https://picsum.photos/300" alt="" />
      <div class="content">
        <p>Random Images</p>
      </div>
    </div>
  </body>
</html>
