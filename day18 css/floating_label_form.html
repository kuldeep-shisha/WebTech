<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family:
          "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      body {
        height: 100vh;
        background: linear-gradient(#6ac890 70vh, #5d6561 70vh 100vh);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 50px;
      }
      .form-container {
        width: 29%;
        background-color: white;
        box-shadow:
          rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        border-radius: 20px;
        padding: 35px 20px;
      }
      .form-group {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: start;
        margin-bottom: 5px;
        justify-content: start;
        padding: 5px;
        position: relative;
      }
      input {
        padding: 12px 10px;
        width: 100%;
        outline: none;
        border: 2px solid #6ac890;
        border-radius: 5px;
        caret-color: #3ea969;
      }
      label {
        color: #3ea969;
        font-weight: 500;
        transition: all 0.3s ease;
        position: absolute;
        top: 12px;
        left: 12px;
        pointer-events: none;
        background-color: white;
        padding: 3px;
      }
      h1 {
        color: white;
        font-size: 50px;
      }
      a {
        text-decoration: none;
        color: #308e56;
      }
      #forgot {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
      }
      #sign-in-container,
      #sign-google-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .sign-in,
      .sign-in-google {
        padding: 10px 120px;
        border: 0px;
        color: white;
        font-size: 15px;
        border-radius: 30px;
        font-weight: 500;
      }
      #or-container {
        border-top: 1px solid#848383;
        margin-top: 15px;
        position: relative;
      }
      span {
        position: absolute;
        top: -12px;
        left: 45%;
        background-color: white;
        font-size: 14px;
        color: #5d6561;
        padding: 3px;
      }
      input:focus ~ label,
      input:not(:placeholder-shown) ~ label {
        transform: translateY(-18px);
        font-size: 14px;
      }
      #password-container {
        margin-bottom: -5px;
      }
    </style>
  </head>
  <body>
    <h1>Floating Label Form Demo</h1>
    <div class="form-container">
      <form>
        <div class="form-group">
          <input type="text" placeholder=" " />
          <label for="">E-mail</label>
        </div>
        <div class="form-group" id="password-container">
          <input type="password" placeholder=" " />
          <label for="">Password</label>
        </div>
        <div class="form-group" id="forgot">
          <a href="">Forgot your password?</a>
        </div>
        <div class="form-group" id="sign-in-container">
          <button class="sign-in" style="background-color: #5d6561">
            Sign in now
          </button>
        </div>
        <div class="form-group" id="or-container">
          <span>OR</span>
        </div>
        <div class="form-group" id="sign-google-container">
          <button class="sign-in-google" style="background-color: #6ac890">
            Sign in with Google
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
